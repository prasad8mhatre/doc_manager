<div class="login-container mat-elevation-z8">
  <mat-card style="padding: 20px;">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form (ngSubmit)="login()" class="login-form">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput id="username" type="text" [(ngModel)]="credentials.username" name="username" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput id="password" type="password" [(ngModel)]="credentials.password" name="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="full-width">Login</button>
        <p *ngIf="error" style="color: red;">Login failed!</p>
      </form>
      <div class="signup-link">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
